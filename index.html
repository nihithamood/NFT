<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Minter | Glad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px 15px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      text-align: center;
    }
    .hero-section img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #fff;
    }
    .hero-text {
      max-width: 400px;
      margin-left: 30px;
    }
    .nft-form-section {
      padding: 50px 15px;
      background-color: #fff;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #2a5298;
      color: white;
      border-radius: 6px;
    }
    .btn-custom:hover {
      background-color: #1e3c72;
      color: #fff;
    }
    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
      }
      .hero-text {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="text-center">
      <img src="https://i.ibb.co/Z1fYkXK/nft-avatar.png" alt="Profile Image">
    </div>
    <div class="hero-text text-center text-md-start">
      <h1 class="fw-bold">Glad</h1>
      <p class="lead">5th Sem ECE Student - Blockchain Enthusiast</p>
      <p>Building the future of decentralized applications through blockchain innovation.</p>
    </div>
  </section>

  <!-- NFT Minter Form -->
  <section class="nft-form-section">
    <div class="container">
      <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">NFT Minter (Sepolia)</h3>
        <form id="nftForm">
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" id="walletAddress" class="form-control" placeholder="Not connected" readonly>
              <button type="button" class="btn btn-custom" id="connectWallet">Connect</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address</label>
            <input type="text" id="contractAddress" class="form-control" placeholder="Enter smart contract address" required>
          </div>

          <button type="submit" class="btn btn-custom w-100" id="mintBtn">Mint NFT</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletAddressInput = document.getElementById('walletAddress');
    const mintForm = document.getElementById('nftForm');

    // Connect to MetaMask
    connectWalletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletAddressInput.value = accounts[0];
        } catch (error) {
          alert("Connection request denied!");
        }
      } else {
        alert("MetaMask not found. Please install it first.");
      }
    });

    // Mint NFT
    mintForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const wallet = walletAddressInput.value.trim();
      const contract = document.getElementById('contractAddress').value.trim();

      if (!wallet || !contract) {
        alert("Please fill in all fields before minting.");
        return;
      }

      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not detected!");
        return;
      }

      try {
        const provider = window.ethereum;
        const web3 = new Web3(provider);
        // Replace ABI below with your contractâ€™s ABI
        const contractABI = []; // <-- Add your ABI here
        const nftContract = new web3.eth.Contract(contractABI, contract);

        // Example function call: minting function must exist in your contract
        await nftContract.methods.mint(wallet).send({ from: wallet });
        alert("NFT Minted Successfully!");
      } catch (error) {
        console.error(error);
        alert("Error minting NFT. Check console for details.");
      }
    });
  </script>

  <!-- Web3.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</body>
</html>
