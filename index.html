<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NFT Minter DApp - Nihitha Mood</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: #161b22 !important;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
    }
    .hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00d1b2;
      box-shadow: 0 0 15px rgba(0,209,178,0.3);
    }
    .hero h1 { margin-top: 15px; font-size: 2rem; }
    .hero p { color: #9ba3af; }

    .section {
      background: #161b22;
      padding: 60px 20px;
      margin-top: 40px;
      border-radius: 12px;
    }
    .form-control {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }
    .btn-primary {
      background-color: #00d1b2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00bfa3;
    }
    table {
      color: #e6edf3;
    }
    th {
      background: #0d1117;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">NFT Minter</a>
      <div class="d-flex">
        <a class="nav-link text-light" href="https://www.linkedin.com/in/gagana-kumar-209692325" target="_blank">LinkedIn</a>
        <a class="nav-link text-light" href="https://github.com/Gagana-kumar" target="_blank">GitHub</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero container">
    <img src="https://www.businessoutreach.in/wp-content/uploads/2024/07/Sachin-Tendulkars-Biography.jpg" alt="Nihitha Mood">
    <h1>Hi, I'm <span class="text-info">Nihitha Mood</span></h1>
    <p>5th Sem ECE Student ‚Äî Blockchain Enthusiast</p>
  </section>

  <!-- NFT Minter -->
  <section class="section container">
    <h2 class="text-center mb-4 fw-bold">NFT Minter DApp</h2>
    <form id="mintForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Wallet Address</label>
        <div class="input-group">
          <input type="text" id="walletAddress" class="form-control" placeholder="Connect MetaMask" readonly>
          <button type="button" id="connectWallet" class="btn btn-primary">Connect</button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Valuable Text</label>
        <input type="text" id="valuableText" class="form-control" placeholder="Enter NFT text" required>
      </div>

      <div class="d-grid">
        <button type="button" onclick="mintNFT()" class="btn btn-primary btn-lg">Mint NFT</button>
      </div>
      <div id="status" class="mt-3 text-secondary small"></div>
    </form>

    <!-- NFT Table -->
    <h4 class="mt-5 mb-3 text-center">Minted NFTs</h4>
    <table class="table table-bordered table-dark table-striped text-center">
      <thead>
        <tr>
          <th>Token ID</th>
          <th>Text</th>
          <th>Owner</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="nftTableBody"></tbody>
    </table>
  </section>

  <script>
    const CONTRACT_ADDRESS = "0x04a6152127B04b984A420Dca3D7bd794358eaE3e";
    const ABI = [
      {"inputs":[{"internalType":"string","name":"text","type":"string"}],"name":"mintTextNFT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getText","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"}
    ];

    let provider, signer, contract, userAddress;
    const tableBody = document.getElementById('nftTableBody');

    async function connectWallet() {
      if (!window.ethereum) {
        alert('MetaMask not found!');
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      document.getElementById('walletAddress').value = userAddress;
      document.getElementById('status').innerText = "Wallet connected ‚úÖ";
    }
    document.getElementById('connectWallet').addEventListener('click', connectWallet);

    async function mintNFT() {
      const text = document.getElementById('valuableText').value.trim();
      if (!text) return alert("Enter NFT text");
      if (!contract) return alert("Connect wallet first");

      document.getElementById('status').innerText = "Minting in progress... ‚è≥";
      try {
        const tx = await contract.mintTextNFT(text);
        const receipt = await tx.wait();
        const tokenId = receipt.events[0].args[2].toNumber(); // tokenId emitted
        const time = new Date().toLocaleString();
        addNFTToTable(tokenId, text, userAddress, time);
        document.getElementById('status').innerText = "NFT Minted Successfully üéâ";
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Minting failed ‚ùå";
      }
    }

    function addNFTToTable(tokenId, text, owner, time) {
      const row = `<tr>
        <td>${tokenId}</td>
        <td>${text}</td>
        <td>${owner.slice(0,6)}...${owner.slice(-4)}</td>
        <td>${time}</td>
      </tr>`;
      tableBody.innerHTML += row;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
